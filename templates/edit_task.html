<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task -Django TODO </title>
     <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>
<body>
    <div class="container">
        <h3 class="pt-t pb-5 text-center">
            Django TODO App -Edit Task
        </h3>
        <form action="{% url 'edit_task' get_task.pk %}" method="POST" class="d-flex">
      {% csrf_token %}
      <input type="text" name="task" class="form-control task-input" placeholder="Enter a task..." required  value="{{ get_task.task }}"/>
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus"></i> Update
      </button>
    </form>
    </div>
    
</body>
</html>
